<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Items - Gubevu Electrical</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #121212 0%, #2C2C2C 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #444;
        }
        
        .back-btn {
            background: none;
            border: none;
            color: #c96062;
            font-size: 18px;
            margin-right: 15px;
            cursor: pointer;
        }
        
        .title {
            color: white;
            font-size: 20px;
        }
        
        /* Item Form */
        .item-form {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid #444;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .form-row {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .form-group {
            flex: 1;
        }
        
        label {
            display: block;
            color: #999;
            font-size: 12px;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        input, select {
            width: 100%;
            padding: 10px 12px;
            background: transparent;
            border: 2px solid #444;
            border-radius: 5px;
            color: white;
            font-size: 16px;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #c96062;
        }
        
        /* Add Item Button */
        .add-btn {
            background: #000;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        /* Items List */
        .items-list {
            margin-top: 20px;
        }
        
        .item-card {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid #444;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            position: relative;
        }
        
        .item-desc {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .item-details {
            display: flex;
            justify-content: space-between;
            color: #999;
            font-size: 14px;
        }
        
        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #c96062;
            color: white;
            border: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 14px;
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }
        
        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }
        
        .btn {
            flex: 1;
            padding: 15px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        
        .next-btn {
            background: #c96062;
            color: white;
        }
        
        .clear-btn {
            background: transparent;
            color: #999;
            border: 2px solid #444;
        }
        
        /* Step Indicator */
        .step-indicator {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }
        
        .step {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #444;
        }
        
        .step.active {
            background: #c96062;
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
            color: #666;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header with Back Button -->
        <div class="header">
            <button class="back-btn" onclick="goBack()">←</button>
            <h1 class="title">Add Line Items</h1>
        </div>
        
        <!-- Item Form -->
        <div class="item-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="itemActivity">Activity</label>
                    <select id="itemActivity">
                        <option value="Material">Material</option>
                        <option value="Labour">Labour</option>
                        <option value="Service">Service</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="itemQty">Quantity</label>
                    <input type="number" id="itemQty" value="1" min="1" step="1">
                </div>
            </div>
            
            <div class="form-group">
                <label for="itemDescription">Description</label>
                <input type="text" id="itemDescription" placeholder="e.g., Supply and deliver - Diesel pump with nozzle...">
            </div>
            
            <div class="form-group">
                <label for="itemPrice">Price (R)</label>
                <input type="number" id="itemPrice" placeholder="0.00" min="0" step="0.01">
            </div>
            
            <button class="add-btn" onclick="addItem()">+ Add Item</button>
        </div>
        
        <!-- Items List -->
        <div class="items-list" id="itemsList">
            <!-- Items will be added here -->
        </div>
        
        <!-- Empty State -->
        <div class="empty-state" id="emptyState">
            <p>No items added yet</p>
            <p>Add your first item above</p>
        </div>
        
        <!-- Action Buttons -->
        <div class="action-buttons">
            <button class="btn clear-btn" onclick="clearItems()">Clear All</button>
            <button class="btn next-btn" onclick="saveAndContinue()">Next: Save →</button>
        </div>
        
        <!-- Step Indicator -->
        <div class="step-indicator">
            <div class="step"></div>
            <div class="step active"></div>
            <div class="step"></div>
        </div>
        
        <!-- Footer -->
        <div class="footer">
            <p>Created by Iciko Systems</p>
        </div>
    </div>
    
    <script>
        let items = [];
        
        // Load saved items
        window.onload = function() {
            const savedItems = localStorage.getItem('mobile_items');
            if (savedItems) {
                items = JSON.parse(savedItems);
                renderItems();
            }
            
            // Load client info for confirmation
            const client = JSON.parse(localStorage.getItem('mobile_client') || '{}');
            if (client.name) {
                document.getElementById('itemDescription').placeholder = 
                    `Item for ${client.name.substring(0, 30)}...`;
            }
        };
        
        function goBack() {
            if (confirm('Go back to client info?')) {
                window.location.href = '02-client.html';
            }
        }
        
        function addItem() {
            const activity = document.getElementById('itemActivity').value;
            const description = document.getElementById('itemDescription').value.trim();
            const quantity = parseFloat(document.getElementById('itemQty').value);
            const price = parseFloat(document.getElementById('itemPrice').value);
            
            // Validate
            if (!description) {
                alert('Please enter item description');
                document.getElementById('itemDescription').focus();
                return;
            }
            
            if (!price || price <= 0) {
                alert('Please enter a valid price');
                document.getElementById('itemPrice').focus();
                return;
            }
            
            // Calculate line total
            const lineTotal = quantity * price;
            
            // Add item
            const item = {
                id: Date.now(),
                activity: activity,
                description: description,
                quantity: quantity,
                price: price,
                lineTotal: lineTotal
            };
            
            items.push(item);
            saveItems();
            renderItems();
            
            // Clear form
            document.getElementById('itemDescription').value = '';
            document.getElementById('itemPrice').value = '';
            document.getElementById('itemQty').value = '1';
            document.getElementById('itemDescription').focus();
        }
        
        function deleteItem(itemId) {
            items = items.filter(item => item.id !== itemId);
            saveItems();
            renderItems();
        }
        
        function clearItems() {
            if (items.length === 0) return;
            if (confirm('Clear all items?')) {
                items = [];
                saveItems();
                renderItems();
            }
        }
        
        function saveItems() {
            localStorage.setItem('mobile_items', JSON.stringify(items));
        }
        
        function renderItems() {
            const container = document.getElementById('itemsList');
            const emptyState = document.getElementById('emptyState');
            
            if (items.length === 0) {
                container.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }
            
            emptyState.style.display = 'none';
            
            let html = '';
            items.forEach(item => {
                html += `
                    <div class="item-card">
                        <button class="delete-btn" onclick="deleteItem(${item.id})">×</button>
                        <div class="item-desc">${item.activity}: ${item.description.substring(0, 60)}${item.description.length > 60 ? '...' : ''}</div>
                        <div class="item-details">
                            <span>Qty: ${item.quantity}</span>
                            <span>Price: R ${item.price.toFixed(2)}</span>
                            <span>Total: R ${item.lineTotal.toFixed(2)}</span>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        function saveAndContinue() {
            if (items.length === 0) {
                alert('Please add at least one item');
                return;
            }
            
            // Save items
            saveItems();
            
            // Calculate totals
            let subtotal = 0;
            items.forEach(item => {
                subtotal += item.lineTotal;
            });
            
            const vat = subtotal * 0.15;
            const total = subtotal + vat;
            
            // Save totals
            localStorage.setItem('mobile_totals', JSON.stringify({
                subtotal: subtotal,
                vat: vat,
                total: total
            }));
            
            // Go to save page
            window.location.href = '04-save.html';
        }
    </script>
</body>
</html>
