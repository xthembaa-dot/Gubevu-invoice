<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Add Items - Gubevu Electrical</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #121212 0%, #2C2C2C 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #444;
        }
        
        .back-btn {
            background: none;
            border: none;
            color: #c96062;
            font-size: 18px;
            margin-right: 15px;
            cursor: pointer;
        }
        
        .title {
            color: white;
            font-size: 20px;
        }
        
        /* Item Form */
        .item-form {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid #444;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .form-row {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .form-group {
            flex: 1;
        }
        
        label {
            display: block;
            color: #999;
            font-size: 12px;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        input, select {
            width: 100%;
            padding: 10px 12px;
            background: transparent;
            border: 2px solid #444;
            border-radius: 5px;
            color: white;
            font-size: 16px;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #c96062;
        }
        
        /* Add Item Button */
        .add-btn {
            background: #c96062;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 16px;
        }
        
        /* Items List */
        .items-list {
            margin-top: 20px;
        }
        
        .item-card {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid #444;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            position: relative;
        }
        
        .item-desc {
            font-weight: bold;
            margin-bottom: 5px;
            color: white;
        }
        
        .item-details {
            display: flex;
            justify-content: space-between;
            color: #999;
            font-size: 14px;
        }
        
        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #c96062;
            color: white;
            border: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 14px;
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }
        
        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }
        
        .btn {
            flex: 1;
            padding: 15px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        
        .next-btn {
            background: #c96062;
            color: white;
        }
        
        .clear-btn {
            background: transparent;
            color: #999;
            border: 2px solid #444;
        }
        
        /* Step Indicator */
        .step-indicator {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }
        
        .step {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #444;
        }
        
        .step.active {
            background: #c96062;
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
            color: #666;
            font-size: 12px;
        }
        
        /* Make sure buttons are visible and clickable */
        button {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            -webkit-tap-highlight-color: rgba(0,0,0,0);
        }
        
        /* Active state for buttons */
        .add-btn:active, .btn:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header with Back Button -->
        <div class="header">
            <button class="back-btn" onclick="goBack()">←</button>
            <h1 class="title">Add Line Items</h1>
        </div>
        
        <!-- Item Form -->
        <div class="item-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="itemActivity">Activity</label>
                    <select id="itemActivity">
                        <option value="Material">Material</option>
                        <option value="Labour">Labour</option>
                        <option value="Service">Service</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="itemQty">Quantity</label>
                    <input type="number" id="itemQty" value="1" min="1" step="1">
                </div>
            </div>
            
            <div class="form-group">
                <label for="itemDescription">Description</label>
                <input type="text" id="itemDescription" placeholder="e.g., Supply and deliver - Diesel pump with nozzle...">
            </div>
            
            <div class="form-group">
                <label for="itemPrice">Price (R)</label>
                <input type="number" id="itemPrice" placeholder="0.00" min="0" step="0.01">
            </div>
            
            <button class="add-btn" onclick="addItem()" id="addItemBtn">
                + Add Item
            </button>
        </div>
        
        <!-- Items List -->
        <div class="items-list" id="itemsList">
            <!-- Items will be added here -->
        </div>
        
        <!-- Empty State -->
        <div class="empty-state" id="emptyState">
            <p>No items added yet</p>
            <p>Add your first item above</p>
        </div>
        
        <!-- Action Buttons -->
        <div class="action-buttons">
            <button class="btn clear-btn" onclick="clearItems()" id="clearBtn">
                Clear All
            </button>
            <button class="btn next-btn" onclick="saveAndContinue()" id="nextBtn">
                Next: Preview →
            </button>
        </div>
        
        <!-- Step Indicator -->
        <div class="step-indicator">
            <div class="step"></div>
            <div class="step active"></div>
            <div class="step"></div>
        </div>
        
        <!-- Footer -->
        <div class="footer">
            <p>Created by Iciko Systems</p>
        </div>
    </div>
    
    <script>
        // Initialize items array
        let items = [];
        
        // Load saved items when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadSavedItems();
            updateItemCount();
            
            // Focus on description field
            document.getElementById('itemDescription').focus();
            
            // Load client name for context
            const client = JSON.parse(localStorage.getItem('mobile_client') || '{}');
            if (client.name) {
                // Update placeholder with client name
                document.getElementById('itemDescription').placeholder = 
                    `Item for ${client.name.substring(0, 30)}...`;
            }
            
            // Add event listener for Enter key in description
            document.getElementById('itemDescription').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    addItem();
                }
            });
            
            // Add event listener for Enter key in price
            document.getElementById('itemPrice').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    addItem();
                }
            });
        });
        
        // Go back to client page
        function goBack() {
            if (confirm('Go back to client info?')) {
                window.location.href = '02-client.html';
            }
        }
        
        // Add new item
        function addItem() {
            console.log('Add Item button clicked');
            
            // Get values from form
            const activity = document.getElementById('itemActivity').value;
            const description = document.getElementById('itemDescription').value.trim();
            const quantity = parseFloat(document.getElementById('itemQty').value) || 1;
            const price = parseFloat(document.getElementById('itemPrice').value) || 0;
            
            // Validate inputs
            if (!description) {
                alert('Please enter item description');
                document.getElementById('itemDescription').focus();
                return;
            }
            
            if (!price || price <= 0) {
                alert('Please enter a valid price');
                document.getElementById('itemPrice').focus();
                return;
            }
            
            // Calculate line total
            const lineTotal = quantity * price;
            
            // Create item object
            const item = {
                id: Date.now(), // Unique ID
                activity: activity,
                description: description,
                quantity: quantity,
                price: price,
                lineTotal: lineTotal
            };
            
            console.log('Adding item:', item);
            
            // Add to items array
            items.push(item);
            
            // Save to localStorage
            saveItemsToStorage();
            
            // Update display
            renderItems();
            
            // Clear form fields (except activity and quantity)
            document.getElementById('itemDescription').value = '';
            document.getElementById('itemPrice').value = '';
            
            // Focus back on description
            document.getElementById('itemDescription').focus();
            
            // Show success feedback
            showSuccess('Item added');
        }
        
        // Delete an item
        function deleteItem(itemId) {
            if (confirm('Delete this item?')) {
                items = items.filter(item => item.id !== itemId);
                saveItemsToStorage();
                renderItems();
            }
        }
        
        // Clear all items
        function clearItems() {
            if (items.length === 0) {
                alert('No items to clear');
                return;
            }
            
            if (confirm('Clear all items?')) {
                items = [];
                saveItemsToStorage();
                renderItems();
                alert('All items cleared');
            }
        }
        
        // Save items to localStorage
        function saveItemsToStorage() {
            localStorage.setItem('mobile_items', JSON.stringify(items));
            console.log('Items saved to storage:', items);
            updateItemCount();
        }
        
        // Load saved items from localStorage
        function loadSavedItems() {
            const savedItems = localStorage.getItem('mobile_items');
            if (savedItems) {
                try {
                    items = JSON.parse(savedItems);
                    console.log('Loaded items from storage:', items);
                    renderItems();
                } catch (e) {
                    console.error('Error loading items:', e);
                    items = [];
                }
            }
        }
        
        // Render items list
        function renderItems() {
            const container = document.getElementById('itemsList');
            const emptyState = document.getElementById('emptyState');
            
            if (items.length === 0) {
                container.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }
            
            emptyState.style.display = 'none';
            
            let html = '';
            items.forEach(item => {
                html += `
                    <div class="item-card">
                        <button class="delete-btn" onclick="deleteItem(${item.id})">×</button>
                        <div class="item-desc">${item.activity}: ${item.description.substring(0, 60)}${item.description.length > 60 ? '...' : ''}</div>
                        <div class="item-details">
                            <span>Qty: ${item.quantity}</span>
                            <span>Price: R ${item.price.toFixed(2)}</span>
                            <span>Total: R ${item.lineTotal.toFixed(2)}</span>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        // Update item count display
        function updateItemCount() {
            // Optional: You can add a counter display
            console.log(`Total items: ${items.length}`);
        }
        
        // Save and continue to preview
        function saveAndContinue() {
            console.log('Save and Continue button clicked');
            
            if (items.length === 0) {
                alert('Please add at least one item before continuing');
                return;
            }
            
            // Calculate totals
            let subtotal = 0;
            let vat = 0;
            
            items.forEach(item => {
                subtotal += item.lineTotal;
            });
            
            vat = subtotal * 0.15;
            const total = subtotal + vat;
            
            // Save totals to localStorage
            localStorage.setItem('mobile_totals', JSON.stringify({
                subtotal: subtotal,
                vat: vat,
                total: total
            }));
            
            console.log('Totals calculated:', { subtotal, vat, total });
            
            // Save items one more time
            saveItemsToStorage();
            
            // Show loading state
            const nextBtn = document.getElementById('nextBtn');
            const originalText = nextBtn.innerHTML;
            nextBtn.innerHTML = 'Loading...';
            nextBtn.disabled = true;
            
            // Wait a moment then redirect
            setTimeout(() => {
                window.location.href = '05-preview.html';
            }, 500);
        }
        
        // Show success message
        function showSuccess(message) {
            // Create a temporary success message
            const successDiv = document.createElement('div');
            successDiv.textContent = message;
            successDiv.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: #4CAF50;
                color: white;
                padding: 10px 20px;
                border-radius: 5px;
                z-index: 1000;
                animation: slideIn 0.3s ease-out;
            `;
            
            document.body.appendChild(successDiv);
            
            setTimeout(() => {
                successDiv.style.animation = 'slideOut 0.3s ease-out forwards';
                setTimeout(() => {
                    document.body.removeChild(successDiv);
                }, 300);
            }, 1500);
            
            // Add CSS animations
            if (!document.querySelector('#success-animations')) {
                const style = document.createElement('style');
                style.id = 'success-animations';
                style.textContent = `
                    @keyframes slideIn {
                        from { transform: translateX(100%); opacity: 0; }
                        to { transform: translateX(0); opacity: 1; }
                    }
                    @keyframes slideOut {
                        from { transform: translateX(0); opacity: 1; }
                        to { transform: translateX(100%); opacity: 0; }
                    }
                `;
                document.head.appendChild(style);
            }
        }
        
        // Add keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Ctrl/Cmd + Enter: Add item
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                e.preventDefault();
                addItem();
            }
            // Ctrl/Cmd + S: Save and continue
            else if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                e.preventDefault();
                saveAndContinue();
            }
        });
    </script>
</body>
</html>
