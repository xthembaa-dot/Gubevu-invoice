<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Information - Gubevu Electrical</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #121212 0%, #2C2C2C 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #444;
        }
        
        .back-btn {
            background: none;
            border: none;
            color: #c96062;
            font-size: 18px;
            margin-right: 15px;
            cursor: pointer;
        }
        
        .title {
            color: white;
            font-size: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #999;
            font-size: 14px;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px 15px;
            background: transparent;
            border: 2px solid #444;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #c96062;
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
            font-family: Arial, sans-serif;
        }
        
        .next-btn {
            background: #c96062;
            color: white;
            border: none;
            padding: 15px;
            font-size: 16px;
            border-radius: 5px;
            width: 100%;
            margin-top: 20px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .next-btn:hover {
            background: #b85052;
        }
        
        .step-indicator {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }
        
        .step {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #444;
        }
        
        .step.active {
            background: #c96062;
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
            color: #666;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header with Back Button -->
        <div class="header">
            <button class="back-btn" onclick="goBack()">←</button>
            <h1 class="title">Client Information</h1>
        </div>
        
        <!-- Form -->
        <form id="clientForm">
            <div class="form-group">
                <label for="clientName">Client/Company Name</label>
                <input type="text" id="clientName" placeholder="e.g., Dr SK Matseke Private Hospital" required>
            </div>
            
            <div class="form-group">
                <label for="clientAddress">Full Address</label>
                <textarea id="clientAddress" placeholder="Enter full address including street, city, province, postal code, and country" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="clientPhone">Phone Number</label>
                <input type="tel" id="clientPhone" placeholder="+27 810367839">
            </div>
            
            <div class="form-group">
                <label for="clientEmail">Email Address</label>
                <input type="email" id="clientEmail" placeholder="fiks@gubevuelectrical.com">
            </div>
        </form>
        
        <!-- Next Button -->
        <button class="next-btn" onclick="saveClient()">Next: Add Items →</button>
        
        <!-- Step Indicator -->
        <div class="step-indicator">
            <div class="step active"></div>
            <div class="step"></div>
            <div class="step"></div>
        </div>
        
        <!-- Footer -->
        <div class="footer">
            <p>Created by Iciko Systems</p>
        </div>
    </div>
    
    <script>
        // Load saved data if exists
        window.onload = function() {
            const savedClient = localStorage.getItem('mobile_client');
            if (savedClient) {
                const client = JSON.parse(savedClient);
                document.getElementById('clientName').value = client.name || '';
                document.getElementById('clientAddress').value = client.address || '';
                document.getElementById('clientPhone').value = client.phone || '';
                document.getElementById('clientEmail').value = client.email || '';
            }
        };
        
        function goBack() {
            if (confirm('Go back? Unsaved changes will be lost.')) {
                window.history.back();
            }
        }
        
        function saveClient() {
            // Get form values
            const client = {
                name: document.getElementById('clientName').value.trim(),
                address: document.getElementById('clientAddress').value.trim(),
                phone: document.getElementById('clientPhone').value.trim(),
                email: document.getElementById('clientEmail').value.trim()
            };
            
            // Validate required fields
            if (!client.name || !client.address) {
                alert('Please fill in client name and address');
                return;
            }
            
            // Save to localStorage
            localStorage.setItem('mobile_client', JSON.stringify(client));
            
            // Clear any existing items when starting new
            localStorage.removeItem('mobile_items');
            localStorage.removeItem('mobile_document');
            
            // Go to items page
            window.location.href = '03-items.html';
        }
    </script>
</body>
</html>
